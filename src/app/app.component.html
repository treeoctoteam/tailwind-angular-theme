<octo-alert></octo-alert>
<octo-dialog></octo-dialog>
<octo-spinner></octo-spinner>
<router-outlet></router-outlet>

<ng-template #userLockDialog>
  <div class="p-3">
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
        Ops! Your session is locked.
      </h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">
          Insert your password to continue.
        </p>
        <to-input type="password" [value]="userPassword" (toElementChange)="onPasswordChange($event)">
          Password
        </to-input>
      </div>
    </div>
    <div class="w-100 flex justify-end">
      <to-button
        [appearance]="'solid'"
        (btnClick)="unlockUserSession()">
        Continue
      </to-button>
    </div>
  </div>
</ng-template>
