<div class="layout-grid">
  <octo-navbar></octo-navbar>
  <octo-container [customTemplate]="workflowContainer"></octo-container>
  <octo-footer></octo-footer>
</div>

<ng-template #workflowContainer>
  <to-stepper circle-conteiner-width="w-16">
    <to-step *ngFor="let step of this.workflowService.steps; let i = index" icon="{{ step.icon }}" label="" divider-color="bg-gray-300" border-color="bg-gray-300" label-color="text-gray-800">
      <to-container>
        <router-outlet #workflow></router-outlet>
      </to-container>
    </to-step>
   </to-stepper>
</ng-template>
