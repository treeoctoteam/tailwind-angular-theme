<div class="layout-grid">
  <octo-navbar></octo-navbar>
  <octo-container [customTemplate]="workflowContainer"></octo-container>
  <octo-footer></octo-footer>
</div>

<ng-template #workflowContainer>
  <to-stepper circle-conteiner-width="w-16" has-container="true">
    <to-step
      *ngFor="let step of steps; let i = index"
      [icon]="step.icon"
      [label]="step.name"
      divider-color="bg-gray-300"
      border-color="bg-gray-300"
      label-color="text-gray-800"
    >
    </to-step>
  </to-stepper>
  <router-outlet #workflow></router-outlet>
</ng-template>
