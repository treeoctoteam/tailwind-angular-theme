<div *ngIf="form" [class]="form?.class">
  <h2 class="title">{{ form.title }}</h2>
  <ng-container [ngSwitch]="form.mode">
    <ng-container *ngSwitchCase="'full'">
      <div *ngFor="let section of form?.sections">
        <octo-section [section]="section"></octo-section>
      </div>
      <div class="text-center mt-4">
        <button mat-raised-button color="accent" (click)="submitClick()">
          Submit
        </button>
      </div>
    </ng-container>
  </ng-container>
</div>
