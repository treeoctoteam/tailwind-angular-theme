<form class="octo-form" [formGroup]="sectionForm" [class]="section?.class" [style]="section?.style">
  <div class="title">{{ section.name }}</div>
  <ng-container *ngFor="let field of fieldsFormArray" [formGroup]="field">
    <octo-field
      formControlName="name"
      [field]="field"
    ></octo-field>
  </ng-container>
</form>
