<ng-container *ngIf="formField">
  {{formField.borderWidth}}
  <to-input
    *ngIf="
      formField.type === 'text' ||
      formField.type === 'number' ||
      formField.type === 'password'
    "
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [value]="formField.value"
    [type]="formField.type"
    [clearable]="formField.clearable"
    [placeholder]="formField.placeholder"
    [appearance]="formField.appearance"
    [labelColor]="formField.labelColor"
    [borderColor]="formField.borderColor"
    [placeholderColor]="formField.placeholderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
    [borderWidth]="formField.borderWidth"
  >
    {{ formField.label }}
    <to-hint slot="hint" type="error">{{ errorMessage }}</to-hint>
  </to-input>

  <to-textarea
    *ngIf="formField.type === 'textarea'"
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [value]="formField.value"
    [label]="formField.label"
    [clearable]="formField.clearable"
    [placeholder]="formField.placeholder"
    [appearance]="formField.appearance"
    [labelColor]="formField.labelColor"
    [borderColor]="formField.borderColor"
    [placeholderColor]="formField.placeholderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
    [value]="formField.value"
    [borderWidth]="formField.borderWidth"
  >
    <to-hint *ngIf="errorMessage" slot="hint" type="error">{{
      errorMessage
    }}</to-hint>
  </to-textarea>

  <to-checkbox
    *ngIf="formField.type === 'checkbox'"
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [checkboxId]="formField.id"
    [checked]="formField.value"
    [appearance]="formField.appearance"
    [labelColor]="formField.labelColor"
    [borderColor]="formField.borderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
  >
    {{ formField.label }}
  </to-checkbox>

  <to-autocomplete 
    *ngIf="formField.type === 'autocomplete'"
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [value]="formField.value"
    [type]="formField.type"
    [options]="formField.options"
    [clearable]="formField.clearable"
    [placeholder]="formField.placeholder"
    [appearance]="formField.appearance"
    [labelColor]="formField.labelColor"
    [borderColor]="formField.borderColor"
    [placeholderColor]="formField.placeholderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
    [value]="formField.value"
    [multipleSelection]="formField.multipleSelection"
    [borderWidth]="formField.borderWidth"
  >
    {{ formField.label }}
  </to-autocomplete>

  <to-select
    *ngIf="formField.type === 'select'"
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [value]="formField.value"
    [options]="formField.options"
    [label]="formField.label"
    [placeholder]="formField.placeholder"
    [appearance]="formField.appearance"
    [labelColor]="formField.labelColor"
    [borderColor]="formField.borderColor"
    [placeholderColor]="formField.placeholderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
    [borderWidth]="formField.borderWidth"
  ></to-select>

  <to-toggle
    *ngIf="formField.type === 'toggle'"
    [class]="formField.class"
    [style]="formField.style"
    octoValueAccessor
    [formControl]="formFieldControl"
    [checked]="formField.value"
    [borderColor]="formField.borderColor"
    [textColor]="formField.textColor"
    [backgroundColor]="formField.backgroundColor"
  >
  {{ formField.label }}
  </to-toggle>

  <to-button *ngIf="formField.type === 'button'" 
    [class]="formField.class" 
    [style]="formField.style" 
    [borderColor]="formField.borderColor"
    [appearance]="formField.appearance"
    [textColor]="formField.textColor" 
    [backgroundColor]="formField.backgroundColor"
  >
    {{ formField.label }}
  </to-button>

  <div 
    *ngIf="formField.type === 'container'" 
    [class]="formField.class" 
    [style]="formField.style"
  >
    {{ formField.label }}
  </div>
</ng-container>
