<ng-container *ngIf="octoField">
  <ng-container [ngSwitch]="octoField.type">
    <!-- TODO invalid -->
    <to-input
      *ngSwitchCase="'text'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [type]="octoField.type"
      [value]="octoField.value"
      [clearable]="octoField.clearable"
      [placeholder]="octoField.placeholder"
      [appearance]="octoField.appearance"
      [disabled]="octoField.disabled"
      [labelColor]="octoField.labelColor"
      [borderColor]="octoField.borderColor"
      [placeholderColor]="octoField.placeholderColor"
      [textColor]="octoField.textColor"
      [backgroundColor]="octoField.backgroundColor"
    >
      {{ octoField.label }}
      <to-hint slot="hint" type="error"></to-hint>
    </to-input>

    <to-input
      *ngSwitchCase="'number'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [type]="octoField.type"
      [value]="octoField.value"
      [clearable]="octoField.clearable"
      [placeholder]="octoField.placeholder"
      [appearance]="octoField.appearance"
      [disabled]="octoField.disabled"
      [labelColor]="octoField.labelColor"
      [borderColor]="octoField.borderColor"
      [placeholderColor]="octoField.placeholderColor"
      [textColor]="octoField.textColor"
      [backgroundColor]="octoField.backgroundColor"
    >
      {{ octoField.label }}
      <to-hint slot="hint" type="error"></to-hint>
    </to-input>

    <to-textarea
      *ngSwitchCase="'textarea'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [value]="octoField.value"
      [label]="octoField.label"
      [clearable]="octoField.clearable"
      [placeholder]="octoField.placeholder"
      [appearance]="octoField.appearance"
      [disabled]="octoField.disabled"
      [labelColor]="octoField.labelColor"
      [borderColor]="octoField.borderColor"
      [placeholderColor]="octoField.placeholderColor"
      [textColor]="octoField.textColor"
      [backgroundColor]="octoField.backgroundColor"
    >
    </to-textarea>

    <to-checkbox
      *ngSwitchCase="'checkbox'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [checkboxId]="octoField.id"
      [checked]="octoField.value"
      [appearance]="octoField.appearance"
      [disabled]="octoField.disabled"
      [labelColor]="octoField.labelColor"
      [borderColor]="octoField.borderColor"
      [textColor]="octoField.textColor"
      [backgroundColor]="octoField.backgroundColor"
    >
      {{ octoField.label }}
    </to-checkbox>

    <to-autocomplete
      *ngSwitchCase="'autocomplete'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [type]="octoField.type"
      [value]="octoField.value"
      [label]="octoField.label"
      [clearable]="octoField.clearable"
      [placeholder]="octoField.placeholder"
      [appearance]="octoField.appearance"
      [disabled]="octoField.disabled"
      [labelColor]="octoField.labelColor"
      [borderColor]="octoField.borderColor"
      [placeholderColor]="octoField.placeholderColor"
      [textColor]="octoField.textColor"
      [backgroundColor]="octoField.backgroundColor"
      [options]="octoField.options"
    >
    </to-autocomplete>

    <to-toggle *ngSwitchCase="'toggle'"
      octoValueAccessor
      [formControl]="octoFieldControl"
      [checked]="octoField.value">
    </to-toggle>

  </ng-container>
</ng-container>
