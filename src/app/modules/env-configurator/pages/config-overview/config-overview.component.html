<div class="gradient leading-relaxed tracking-wide flex flex-col min-h-screen">
  <octo-header [customTemplate]="configPageHeader"></octo-header>
  <div class="p-5 w-full">
    <to-card [cardTitle]="'Active Configuration'" *ngIf="!editConfig">
      <div class="w-1/2 sm:w-1/3 pb-4">
        <to-select [options]="options" (toElementChange)="optionChange($event)" appearance="simple">Select config
        </to-select>
      </div>

      <json-editor [options]="editorOptions" [data]="config" (change)="change($event)" (jsonChange)="jchange($event)">
      </json-editor>
      <div class="flex flex-wrap w-full p-2 justify-center">
        <to-button class="mx-2" (btnClick)="export()" [color]="'red'">Export</to-button>
        <to-button class="mx-2" (btnClick)="editForm()" [color]="'red'">Edit</to-button>
      </div>
    </to-card>


    <octo-app-config-form *ngIf="optionSelected==='appconfig'" (setAppConfig)="setAppConfig($event)"
      [form]="editConfig">
    </octo-app-config-form>

    <octo-dashboard-config-form *ngIf="optionSelected==='dashboard'" (setDashboardConfig)="setDashboardConfig($event)"
      [form]="editConfig">
    </octo-dashboard-config-form>

  </div>
</div>

<ng-template #configPageHeader>
  <nav id="header" class="w-full z-30 top-0 py-1 lg:py-6">
    <div class="w-full flex justify-between items-center">
      <div class="pl-4 flex items-center">
        <img class="w-24 mr-4" src="assets/img/octopus.png" alt="" />
        <a class="dark:text-white text-red-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
          Octo Configurator
        </a>

      </div>
      <octo-theme-select class="pr-4 "></octo-theme-select>
    </div>
  </nav>
</ng-template>
