<to-card [cardTitle]="'Update Parameters'" *ngIf="showForm">
  <octo-form
    [formModel]="dashboardConfigForm"
    (formChange)="formChange($event)"
    (formSubmit)="formSubmit($event)"
  >
  </octo-form>
</to-card>

<ng-template #navigationConfigFormDialog>
  <octo-navigation-config-form (closeDialog)="closeDialog()"></octo-navigation-config-form>
</ng-template>
