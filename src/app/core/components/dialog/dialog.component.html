<div *ngIf="dialogs?.length" class="absolute z-50 top-0 right-0">
  <to-dialog *ngFor="let dialog of dialogs"
    [opened]="dialog.opened"
    [options]="dialog.options"
    (dialogConfirm)="dialogConfirm(dialog)"
    (dialogCancel)="dialogCancel(dialog)">
    <octo-custom-dialog-template
      slot="custom-template"
      [customTemplate]="dialog.customTemplate">
    </octo-custom-dialog-template>
  </to-dialog>
</div>
