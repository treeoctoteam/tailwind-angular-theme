<div
  id="en-pdf-action"
  class="mt-24"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div class="left-side" fxLayout="row" fxLayoutAlign="start center">
    <!-- <mat-button-toggle-group
      name="signType"
      aria-label="Sign Type"
      class="border-accent"
      *ngIf="config.showSignType"
      (change)="setSignType.emit($event)"
    >
      <mat-button-toggle
        *ngFor="let type of config.signTypes"
        [value]="type.code"
        [disabled]="type.disabled"
      >
        <i [class]="type.icon"></i> {{ type.name }}
      </mat-button-toggle>
    </mat-button-toggle-group> -->
  </div>

  <mat-slide-toggle
    color="accent"
    (change)="showSignatureFields.emit()"
    [checked]="activeDocument.showSignatureFields"
  >
    Show signature fields
  </mat-slide-toggle>

  <mat-slide-toggle
    color="accent"
    [disabled]="!isAdmin"
    [(ngModel)]="activeDocument.drawSignatureFields"
  >
    Draw signature {{ activeDocument.drawSignatureFields }}
  </mat-slide-toggle>
  <div
    class="right-side w-100-p"
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="10px"
  >
    <button mat-raised-button color="accent" (click)="openDialog()">
      {{ "PDFACTION.SIGN" | translate }}
    </button>
  </div>
</div>
